<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/625461a505.js" crossorigin="anonymous"></script>
    <title>Table</title>
  </head>
  <body>
<!-- heading -->
    <u><h1>Table</h1></u>
<center>
  <!-- table 3 row and 3 column -->
  <table id="myTable" >
    <tr>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>

    <tr>
      <td>2</td>
      <td>2</td>
      <td>2</td>
    </tr>

    <tr>
      <td>3</td>
      <td>3</td>
      <td>3</td>
    </tr>
  </table>

  <!-- span for calculation logic -->
  <span id="val"></span>

  </center>
  <br>

    <!-- functional buttons -->
    <button class="btn btn-1" onclick="myCreateFunction()">Add</button>
    <button class="btn btn-2" onclick="myDeleteFunction()">Delete</button>

    <script src="index.js" charset="utf-8">
  </script>
  </body>
</html>
